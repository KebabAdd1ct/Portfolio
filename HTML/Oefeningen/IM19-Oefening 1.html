<!DOCTYPE html>
<html>
  <head>
    <title>Formulier</title>
  </head>
  <body>
    <fieldset>
      <legend>Formulier:</legend>
      <table>
        <tr>
          <td>Name:</td>
          <td>
            <input type="text" placeholder="Name" name="" />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input type="password" placeholder="Password" name="" />
          </td>
        </tr>
        <tr>
          <td>E-mail:</td>
          <td><input type="mail" placeholder="E-mail" name=""</td>
        </tr>
        <tr>
          <td>Phone number:</td>
          <td>
            <select>
              <option>+31</option>
              <option>+32</option>
              <option>+33</option>
              <option>+44</option>
              <option>+49</option>
            </select>
            <input type="Phone" placeholder="06 123*****" />
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="Gender" />Male
            <input type="radio" name="Gender" />Female
          </td>
        </tr>
        <tr>
          <td>Jobstatus:</td>
          <td>
            <input type="checkbox" name="Jobstatus" />Employed
            <input type="checkbox" name="Jobstatus" />Unemployed
          </td>
        </tr>
        <form action="/action_page.php" method="get">
          <tr>
            <td>0/5:</td>
            <td>
                <label for="browsers"></label>
                <input list="browsers" name="browser" id="browser">
                <datalist id="browsers">
                  <option value="1"><label for="browser">
                  <option value="2">
                  <option value="3">
                  <option value="4">
                  <option value="5">
                </datalist>
              </form>
            </td>
          </tr>
          <tr>
            <td>
              Review:
            </td>
            <td>
              <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
            </td>
          </tr>
        <tr>
          <td>
            <input type="Submit" value="Submit" name="" />
          </td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
